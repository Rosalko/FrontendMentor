<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:500,700&family=Literata">

    <title>Frontend Mentor | Product preview card component</title>

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>

<main>
    <div class="product-card">

        <div class="product-image-container">
            <img src="images/image-product-mobile.jpg" alt="product-image" class="product-image">
        </div>
        <p class="product-category">PERFUME</p>
        <p class="product-name">Gabrielle Essence Eau De Parfum</p>


        <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="prices-container">
            <p class="product-current-price">
                $149.99
            </p>
            <p class="product-original-price">
                $169.99
            </p>
        </div>

        <button class="cart-button">
            Add to Cart
        </button>
    </div>

</main>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
</div>
</body>
</html>
